<body class="black-90 f6 f5-ns ma0 sans-serif">
    <div class="h1 bg-color-blue"></div>
    <div class="b--black-20 bg-color-light-blue bb ph3 pv4 pv5-ns">
        <h1 class="fw5 mv0 tc">
            <span class="animate-ball dib">⚽</span>
            <span class="ml1">Fútbol Mixto</span>
        </h1>
    </div>
    <div id="loading" class="ph3 pv4 pv5-ns">
        <div class="center mw8">
            <p class="black-50 f4 fw5 mv0 tc">Cargando...</p>
        </div>
    </div>
    <div id="error" class="ph3 pv4 pv5-ns dn">
        <div class="center mw8">
            <p class="black-50 f4 fw5 mv0 tc">Ocurrió un error</p>
        </div>
    </div>
    <div id="headers" class="bg-color-blue lh-copy ph3 dn">
        <div class="center mw8">
            <div>
                <div class="b--black-20 bg-color-blue bl bt flex white">
                    <div class="b--black-20 bb br cell-1 flex justify-end pa1 pa2-ns">
                        <span>#</span>
                    </div>
                    <div class="b--black-20 bb br cell-2 fw5 truncate pa1 pa2-ns">
                        <span>Nombre</span>
                    </div>
                    <div class="b--black-20 bb br cell-3 truncate pa1 pa2-ns">
                        <span>Jugados</span>
                    </div>
                    <div class="b--black-20 bb br cell-4 truncate pa1 pa2-ns">
                        <span>Ganados</span>
                    </div>
                    <div class="b--black-20 bb br cell-5 truncate pa1 pa2-ns">
                        <span>Empatados</span>
                    </div>
                    <div class="b--black-20 bb br cell-6 truncate pa1 pa2-ns">
                        <span>Perdidos</span>
                    </div>
                    <div class="b--black-20 bb br cell-7 fw5 truncate pa1 pa2-ns">
                        <span>Puntos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="rows-container" class="ph3 pb5 dn">
        <div class="center mw8">
            <div id="rows" class="b--black-20 bl"></div>
        </div>
    </div>
    <script src="js/vendor/gsheets.js"></script>
    <script src="js/index.js"></script>
