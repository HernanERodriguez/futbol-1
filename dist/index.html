<body class="f6 f5-ns helvetica ma0">
    <div class="ph3 pv5">
        <div class="center mw8">
            <h1 class="fw5 mb3 mt0 tc">
                <span class="animate-ball dib">⚽</span> Fútbol Mixto</h1>
            <p class="black-50 f7 f6-ns mb5 mt0 tc">By
                <a href="https://twitter.com/durancristhian" target="_blank" class="blue fw5 no-underline">@durancristhian</a>.
                <span class="fw5">v1.4.0</span>
            </p>
            <p id="loading" class="black-50 fw5 mv0 tc">Cargando...</p>
            <p id="error" class="black-50 fw5 mv0 tc visibility-hidden">Ocurrió un error :(</p>
            <div id="results" class="lh-copy visibility-hidden">

                    </div>
                    <div class="b--black-20 bb cell-2 fw5 truncate pa1 pa3-ns">

                    </div>
                    <div class="b--black-20 bb cell-3 truncate pa1 pa3-ns">

                    </div>
                    <div class="b--black-20 bb cell-4 truncate pa1 pa3-ns">

                    </div>
                    <div class="b--black-20 bb cell-5 truncate pa1 pa3-ns">
                        <span>Empatados</span>
                    </div>
                    <div class="b--black-20 bb cell-6 truncate pa1 pa3-ns">
                        <span>Perdidos</span>
                    </div>
                    <div class="b--black-20 bb cell-7 fw5 truncate pa1 pa3-ns">
                        <span>Puntos</span>
                    </div>
                </div>
                <div id="rows" class="b--black-20 bl br"></div>
            </div>
        </div>
