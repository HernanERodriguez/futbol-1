<!DOCTYPE html>
<html lang="en" class="theme-ocean">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>️️Fútbol mixto</title>
    <link rel="stylesheet" href="css/vendor/tachyons.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta property="og:url" content="https://futbolmixto.now.sh/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Fútbol mixto">
    <meta property="og:description" content="Estadísticas del fútbol mixto.">
    <meta property="og:image" content="https://futbolmixto.now.sh/images/social.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@durancristhian">
    <meta name="twitter:title" content="Fútbol mixto">
    <meta name="twitter:description" content="Estadísticas del fútbol mixto.">
    <meta name="twitter:image" content="https://futbolmixto.now.sh/images/social.jpg">
</head>

<body class="bg-tertiary black-90 f6 f5-ns lh-copy ma0 sans-serif">
    <div class="ph3 pv4 pv5-ns">
        <div class="center mw8">
            <h1 class="f0 mv0 tc">
                <span class="dib f3 f2-ns mr3 v-mid">Fútbol Mixto</span>
                <span class="animate-ball-path dib v-mid">
                    <img src="images/ball.png" alt="Pelota de fútbol" class="animate-ball db h2 w2">
                </span>
            </h1>
        </div>
    </div>
    <div id="loading" class="ph3">
        <div class="center mw8">
            <p class="black-50 f5 f4-ns mv0 tc">Cargando...</p>
        </div>
    </div>
    <div id="error" class="ph3 dn">
        <div class="center mw8">
            <p class="black-50 f5 f4-ns mv0 tc">Ocurrió un error</p>
        </div>
    </div>
    <div id="rows-container" class="ph3 pb4 pb5-ns dn">
        <div class="center mw8">
            <div class="b b--black-20 bg-main bl bt flex ts1 white">
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span>#</span>
                </div>
                <div class="b--black-20 bb br cell-name truncate pa1 pa2-ns">
                    <span>Nombre</span>
                </div>
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span class="truncate">Jugados</span>
                </div>
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span class="truncate">Ganados</span>
                </div>
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span class="truncate">Empatados</span>
                </div>
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span class="truncate">Perdidos</span>
                </div>
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span class="truncate">Puntos</span>
                </div>
            </div>
            <div id="rows" class="b--black-20 bl"></div>
        </div>
    </div>
    <script src="js/vendor/gsheets.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
